name: üñ•Ô∏è Dev Deploy Website to All-Inkl

on:
  push:
    branches:
      - main

jobs:
  Deploy-AllInkl:

    runs-on: ubuntu-latest

    steps:
    - name: üöö Get Latest Code
      uses: actions/checkout@v3
      # with:
      #   path: /tmp/composer-cache

    - name: üì¶ Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: üì¶ Install Packages
      run: npm install
    
    - name: üî® Build
      run: |
        npm ci && npm run production

    # - name: ü©∫ Composer Diagnose
    #   run: |
    #     composer diagnose

    # - name: Clear cache:clear
    #   run: | 
    #     @php artisan cache:clear
    #     @php artisan config:clear
    #     @php artisan view:clear

    # - name: storage
    #   run: | 
    #     cd storage/
    #     mkdir -p framework/{sessions,views,cache}
    #     cd storage/
    #     chmod -R 775 framework
    #     chown -R www-data:www-data framework   
    
    - name: üì¶ Install Composer dependencies
      uses: php-actions/composer@v6
      with:
        # php_version: "8.1.2"
        # version: 2.2.5
        php_extensions: exif gd bcmath
        args: --no-dev
        # args: --ignore-platform-reqs
      # uses: "ramsey/composer-install@v2"
      # with:
      #   dependency-versions: "highest"
        # ignore-cache: "no"
    

    - name: üìÇ Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.REMOTE_PATH }}
          EXCLUDE: "/node_modules/, /public/img/, /vendor/"
    
    - name: üî® Execute Deploy Script
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        # port: ${{ secrets.PORT_AI }}
        script: |
          echo "Dev Deployment started ..."
          cd ${{ secrets.REMOTE_PATH }}
          (php artisan down) || true
          composer install
          npm install
          npm run production
          php please cache:clear
          php please config:cache
          php please route:cache
          php please stache:warm
          php please queue:restart
          php please search:update --all
          php artisan up
          echo "Dev Deployment finished!"