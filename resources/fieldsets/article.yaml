title: Article
fields:
  -
    handle: article
    field:
      buttons:
        - bigger
        - smaller
        - h2
        - h3
        - h4
        - h5
        - accent
        - removeformat
        - anchor
        - bold
        - italic
        - underline
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: true
      fullscreen: true
      allow_source: true
      type: bard
      localizable: true
      listable: hidden
      display: Article
      replicator_preview: false
      always_show_set_button: true
      validate:
        - required
      container: assets
      enable_input_rules: true
      enable_paste_rules: true
      instructions_position: above
      read_only: false
      link_collections:
        - pages
        - termine
        - reihen
        - programme
      antlers: false
      sets:
        bard_buttons:
          display: Buttons
          fields:
            -
              import: bard_buttons
        bard_feature:
          display: Feature
          fields:
            -
              import: bard_feature
        bard_gallery:
          display: Gallery
          fields:
            -
              import: bard_gallery
        bard_media:
          display: Media
          fields:
            -
              import: bard_media
        bard_partners:
          display: Partners
          fields:
            -
              import: bard_partners
        bard_quotes:
          display: Quote
          fields:
            -
              import: bard_quotes
        bard_code:
          display: Code
          fields:
            -
              import: bard_code
        anchor:
          display: Anchor
          fields:
            -
              import: anchor
      instructions: 'Use Shift + Enter for a line-break without spacing.'
