title: 'Article Sidebar'
fields:
  -
    handle: article_text
    field:
      buttons:
        - bigger
        - smaller
        - h3
        - h4
        - h5
        - accent
        - removeformat
        - bold
        - italic
        - underline
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: true
      fullscreen: true
      allow_source: true
      type: bard
      localizable: true
      listable: hidden
      display: Article
      replicator_preview: false
      always_show_set_button: true
      container: assets
      enable_input_rules: true
      enable_paste_rules: true
      instructions_position: above
      read_only: false
      link_collections:
        - pages
        - termine
        - reihen
        - programme
      antlers: false
      sets:
        bard_buttons:
          display: Buttons
          fields:
            -
              import: bard_buttons
        bard_quotes:
          display: Quote
          fields:
            -
              import: bard_quotes
        bard_gallery:
          display: Gallery
          fields:
            -
              import: bard_gallery_details
        bard_media:
          display: Media
          fields:
            -
              import: bard_media_details
