hide: true
title: 'Single List Page'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          localizable: true
          listable: true
          display: 'Page Title'
          validate:
            - required
          instructions_position: above
          read_only: false
          antlers: false
      -
        import: header
      -
        handle: additional_content
        field:
          display: 'Additional Content'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          read_only: false
      -
        import: sections
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
            - 'new \Statamic\Rules\UniqueEntryValue({collection}, {id}, {site})'
      -
        import: select_transition_theme
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          default: single_list_page
          display: template
          type: hidden
          icon: hidden
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: select_collection
        field:
          options:
            dates: Termine
            news: Neuigkeiten
          multiple: false
          max_items: 1
          clearable: false
          searchable: false
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Select Collection'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          read_only: false
          default: dates
