title: 'Partner*innen'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          listable: true
          display: Title
          validate:
            - required
          width: 50
      -
        handle: logo
        field: common.image
        config:
          display: Logo
          localizable: false
          folder: partner_innen
          width: 50
      -
        handle: link_field
        field:
          display: 'Link Field'
          type: link
          icon: link
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
